<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" role="img" aria-labelledby="title desc">
  <title id="title">Profielfoto placeholder</title>
  <desc id="desc">Vervang deze afbeelding met je eigen profielfoto.</desc>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#083a4f" />
      <stop offset="100%" stop-color="#169fcd" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#grad)" />
  <circle cx="400" cy="220" r="90" fill="#f3f7fa" opacity="0.9" />
  <rect x="250" y="340" width="300" height="170" rx="85" fill="#f3f7fa" opacity="0.9" />
  <text x="400" y="560" text-anchor="middle" font-size="32" fill="#ffffff" font-family="Segoe UI, sans-serif">Plaats hier je foto</text>
</svg>
